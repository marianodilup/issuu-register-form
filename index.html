<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Form</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header class="header">
        <nav class="nav-header">
            <figure">
                <img class="logo" src="./icons/Issuu_logo.svg.png" alt="issue" />
                </figure>
                <div class="div">
                    <ul>
                        <p>Already a user?</p>
                        <li class="register-link"><a href="">Sign in</a></li>
                    </ul>
                </div>
        </nav>
    </header>
    <main>
        <h1> Create an Issuu Account </h1>
        <form action="">
            <fieldset>
            
                <div class="button-singIn">
                    <button class="google-button">
                        <img src="./icons/2702602.png" alt="">Sing in with Google
                    </button>

                    <button class="facebook-button">
                        <img src="./icons/Facebook_Logo_2023.png" alt="">Sing in with Facebook
                    </button>

                  
                </div>

                <p > or with email</p>

                <label for="Email">Email</label>
                <input type="email" name="email" id="email" placeholder=" eg:john.doe@email.com ">

                <label for="Password">Password</label>
                <input type="password" name="Password" id="password">

                <div class="checkbox-div">
                    <label for="checkbox" class="checkbox-label"> I accept the <a href="">Terms of Service</a> and the <a href="">Professional Terms of Service</a></label>
                    <input type="checkbox" name="checkbox" id="checkbox" class="checkbox-input">
                </div>
               

                <button class="button-form"> CREATE ACCOUNT </button>


            </fieldset>
        </form>

    </main>


    <footer></footer>
</body>

</html>
